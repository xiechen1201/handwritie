  <body>
    <button id="J_btn">点击按钮</button>
    <script type="text/javascript">
      let oBtn = document.getElementById("J_btn");

      function handleClick(e) {
        console.log(e);
      }

      // oBtn.addEventListener("click", debounce(handleClick), false);

      // 防抖
      /* function debounce(fn) {
        let timer = null;

        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.call(this, ...Array.from(arguments));
          }, 2000);
        };
      } */

      oBtn.addEventListener("click", throttle(handleClick), false);

      // 节流函数
      function throttle(fn) {
        let timer = null;

        return function () {
          if (!timer) {
            timer = setTimeout(() => {
              timer = null;
              fn.call(this, ...Array.from(arguments));
            }, 2000);
          }
        };
      }
    </script>
  </body>
