<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="J_btn">点击按钮</button>
    <script type="text/javascript">
      let oBtn = document.getElementById("J_btn");

      //   oBtn.addEventListener("click", debounce(handleClick), false);
      oBtn.addEventListener("click", throttle(handleClick), false);
      function handleClick(e) {
        console.log(e);
      }

      /* 防抖 */
      function debounce(fn, time = 2000) {
        let timer = null;

        return function () {
          let args = arguments;

          clearTimeout(timer);
          timer = setTimeout(function () {
            fn(Array.from(args));
          }, time);
        };
      }

      /* 节流函数 */
      function throttle(fn, time = 2000) {
        let timer = null;

        return function () {
          let args = arguments;

          if (!timer) {
            timer = setTimeout(function () {
              timer = null;
              fn(Array.from(args));
            }, time);
          }
        };
      }
    </script>
  </body>
</html>
